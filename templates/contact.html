{% extends 'layouts/base.html' %}
{% load static %}
{% block extra_css %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock %}
{% block content %}
    <!-- Pages Heder Area -->
    <div class="container">
        <div class="pages_heder">
            <h2>Contact Us</h2>
            <ol class="breadcrumb">
                <li><a href="index-2.html">Home</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ol>
        </div>
    </div>
    <!-- End Pages Heder Area -->

    <!-- Contact Us Area -->
    <section class="contact_area">
        <div class="container">
            {% if messages %}
                <div class="offset-1 col-10" data-aos="zoom-in">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {% for i in messages %}
                            <b><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                 class="bi bi-check-circle text-dark" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                            </svg> {{ i }}</b>
                        {% endfor %}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            {% endif %}
            <form class="row from_main" method="post" novalidate="novalidate"
                  action="{% url 'contact:create' %}#contact">
                {% csrf_token %}
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="company" name="company" placeholder="Company">
                </div>
                <div class="form-group col-md-6">
                    <select class="post_select" name="select">
                        <option>Select request</option>
                        <option>Travel Post</option>
                        <option>Finance Post</option>
                        <option>Trading Post</option>
                        <option>Tech Post</option>
                        <option>Vodeo Post</option>
                    </select>
                </div>
                <div class="form-group col-12">
                    <textarea class="form-control" id="comment" name="comment" placeholder="Message"></textarea>
                </div>
                <div class="form-group col-12">
                    <button class="submit_btn btn" id="js-contact-btn" type="submit">SEND Request <i
                            class="fa fa-arrow-right"></i></button>
                    <div id="js-contact-result" data-success-msg="Form submitted successfully."
                         data-error-msg="Messages Successfully"></div>
                </div>
            </form>
        </div>
    </section>
    <!-- End Contact Us Area -->

    <!-- Subscribe Area -->
    <section class="subscribe_section">
        <div class="container">
            <div class="subscribe_area">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Email address">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Subscribe</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Subscribe Area -->

{% endblock %}

{% block extra_js %}
    <script src="{% static 'vendors/bootstrap-selector/jquery.nice-select.min.js' %}"></script>
    <!-- Contact From js -->
    <script src="{% static 'js/contact.js' %}"></script>
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>
{% endblock %}
